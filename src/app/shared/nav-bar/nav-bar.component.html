<nav class="navbar">
  <div class="nav-left">
    <img src="assets/flipleo.png" class="logo" alt="Flipleo logo">
    <span class="brand">Flipleo</span>
  </div>

  <div class="nav-links">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
    <a routerLink="/app" routerLinkActive="active">App</a>
    <a routerLink="/auctions" routerLinkActive="active">Auctions</a>
  </div>

  <div class="nav-right">
    @if (authService.isLoggedIn()) {
      <div class="user-info">
        <span class="user-name">{{ authService.userName() }}</span>
        <button mat-icon-button (click)="logout()" title="Logout">
          <mat-icon>logout</mat-icon>
        </button>
      </div>
    } @else {
      <button mat-raised-button color="primary" (click)="navigateToLogin()">
        Login
      </button>
    }
  </div>
</nav>
