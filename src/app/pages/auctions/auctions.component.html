<div class="auctions-container">
  <h1>Auction Tracker</h1>

  <mat-card class="add-auction-card">
    <mat-card-header>
      <button mat-raised-button class="add-button" (click)="openCreateAuctionDialog()">
        <mat-icon>add</mat-icon> Auction
      </button>
      <mat-card-title>Track New Auction</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>

  <app-auction-grid
    [auctions]="auctions()"
    (deleteAuction)="deleteAuction($event)"
    (editAuction)="editAuction($event)"
    (openLink)="openLink($event)"
  ></app-auction-grid>
</div>
