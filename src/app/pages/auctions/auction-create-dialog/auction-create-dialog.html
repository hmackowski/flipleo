<h2 mat-dialog-title>Track New Auction</h2>

<div mat-dialog-content>
  <form (ngSubmit)="save()" class="auction-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Item Name</mat-label>
      <input matInput type="text"
             [ngModel]="itemName()" (ngModelChange)="itemName.set($event)"
             name="itemName" required>
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Current Price</mat-label>
        <span matTextPrefix>$&nbsp;</span>
        <input matInput type="number"
               [ngModel]="currentPrice()" (ngModelChange)="currentPrice.set($event)"
               name="currentPrice" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="flex-2">
        <mat-label>Auction Link</mat-label>
        <input matInput type="url"
               [ngModel]="auctionLink()" (ngModelChange)="auctionLink.set($event)"
               name="auctionLink" required>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>End Date/Time</mat-label>
        <input matInput type="datetime-local"
               [ngModel]="endTime()" (ngModelChange)="endTime.set($event)"
               name="endTime" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="flex-2">
        <mat-label>Notes (Optional)</mat-label>
        <input matInput type="text"
               [ngModel]="notes()" (ngModelChange)="notes.set($event)"
               name="notes">
      </mat-form-field>
    </div>

    <!-- actions live outside content in the next block -->
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" type="button" (click)="save()" [disabled]="!isFormValid()">
    <mat-icon>add</mat-icon>
    Track Auction
  </button>
</div>
